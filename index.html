<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="style/style.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">Gigante do Triângulo</h3>
                <p class="description">A maior cidade do Interior de Minas Gerais..</p>
                <button role="button">Assistir agora</button>
                <button role="button">Mais informações</button>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/movie1.png" alt="movie 1" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie4.png" alt="movie 2" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie6.png" alt="movie 3" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie5.png" alt="movie 4" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie2.png" alt="movie 5" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/movie3.png" alt="movie 6" class="movie-box">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
